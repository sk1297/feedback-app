<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Share Your Experience</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .navbar-custom {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .feedback-container {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 50px;
            position: relative;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .form-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .emoji-container {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .emoji-option {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border: 3px solid transparent;
            border-radius: 20px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            flex: 1;
            min-width: 110px;
            position: relative;
            overflow: hidden;
        }

        .emoji-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .emoji-option:hover::before {
            left: 100%;
        }

        .emoji-option:hover {
            background: linear-gradient(145deg, #e9ecef, #dee2e6);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .emoji-option.selected {
            border-color: #007bff;
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
            transform: translateY(-5px) scale(1.08);
            box-shadow: 0 20px 40px rgba(0,123,255,0.3);
        }

        .emoji {
            font-size: 50px;
            display: block;
            margin-bottom: 12px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }

        .emoji-label {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-floating {
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 20px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0,123,255,0.15);
            background: white;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .btn-submit {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 15px;
            padding: 18px 50px;
            color: white;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,123,255,0.4);
        }

        .alert {
            border-radius: 15px;
            border: none;
            padding: 20px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .alert-success {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            color: #155724;
        }

        .alert-danger {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }

        .nav-link {
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .feedback-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .form-header h2 {
                font-size: 1.8rem;
            }

            .emoji-container {
                justify-content: center;
            }

            .emoji-option {
                min-width: 80px;
                padding: 20px 10px;
            }

            .emoji {
                font-size: 40px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand text-white" href="/">
            <i class="fas fa-comment-dots me-2"></i>Feedback System
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/dashboard">
                <i class="fas fa-chart-bar me-1"></i>Dashboard
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="feedback-container">
        <div class="form-header">
            <h2><i class="fas fa-star text-warning me-2"></i>Share Your Experience</h2>
            <p>Your feedback helps us improve and serve you better!</p>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/feedback}" th:object="${feedback}" method="post" id="feedbackForm">
            <!-- Phone Number -->
            <div class="form-floating mb-4">
                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                       placeholder="Enter your phone number" required pattern="[0-9]{10}" maxlength="10">
                <label for="phoneNumber">
                    <i class="fas fa-phone me-2"></i>Phone Number *
                </label>
                <div class="form-text">Please enter a valid 10-digit phone number</div>
            </div>

            <!-- Emoji Selection -->
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-smile me-2"></i>How was your experience? *
                </label>
                <div class="emoji-container">
                    <div class="emoji-option" data-emoji="üò°" data-label="Very Bad">
                        <span class="emoji">üò°</span>
                        <div class="emoji-label">Very Bad</div>
                    </div>
                    <div class="emoji-option" data-emoji="üòû" data-label="Bad">
                        <span class="emoji">üòû</span>
                        <div class="emoji-label">Bad</div>
                    </div>
                    <div class="emoji-option" data-emoji="üòê" data-label="Neutral">
                        <span class="emoji">üòê</span>
                        <div class="emoji-label">Neutral</div>
                    </div>
                    <div class="emoji-option" data-emoji="üòä" data-label="Good">
                        <span class="emoji">üòä</span>
                        <div class="emoji-label">Good</div>
                    </div>
                    <div class="emoji-option" data-emoji="üòç" data-label="Excellent">
                        <span class="emoji">üòç</span>
                        <div class="emoji-label">Excellent</div>
                    </div>
                </div>
                <input type="hidden" id="selectedEmoji" th:field="*{emoji}" required>
            </div>

            <!-- Feedback Text -->
            <div class="form-floating mb-4">
                    <textarea class="form-control" id="feedbackText" th:field="*{feedbackText}"
                              placeholder="Share your thoughts" style="height: 120px;"></textarea>
                <label for="feedbackText">
                    <i class="fas fa-comment me-2"></i>Additional Comments (Optional)
                </label>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-submit pulse">
                    <i class="fas fa-paper-plane me-2"></i>Submit Feedback
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const emojiOptions = document.querySelectorAll('.emoji-option');
        const hiddenInput = document.getElementById('selectedEmoji');
        const form = document.getElementById('feedbackForm');
        const phoneInput = document.getElementById('phoneNumber');

        // Emoji selection handling
        emojiOptions.forEach(option => {
            option.addEventListener('click', function() {
                emojiOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                hiddenInput.value = this.getAttribute('data-emoji');
            });
        });

        // Phone number validation
        phoneInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Form validation
        form.addEventListener('submit', function(e) {
            if (!hiddenInput.value) {
                e.preventDefault();
                alert('Please select an emoji to rate your experience!');
                return false;
            }

            if (phoneInput.value.length !== 10) {
                e.preventDefault();
                alert('Please enter a valid 10-digit phone number!');
                phoneInput.focus();
                return false;
            }

            // Show loading state
            const submitBtn = this.querySelector('.btn-submit');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Submitting...';
            submitBtn.disabled = true;
        });

        // Add some interactive effects
        emojiOptions.forEach(option => {
            option.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.05)';
            });

            option.addEventListener('mouseleave', function() {
                if (!this.classList.contains('selected')) {
                    this.style.transform = 'translateY(0) scale(1)';
                }
            });
        });
    });
</script>
</body>
</html>
